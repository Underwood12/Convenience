<nz-layout class="fullscreen">
    <nz-header>
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
            <li nz-menu-item>nav 1</li>
            <li nz-menu-item>nav 2</li>
            <li nz-menu-item>nav 3</li>
        </ul>
        <div class="user">
            <a nz-dropdown [nzDropdownMenu]="menu" [nzOverlayStyle]="{width:'130px',top:'15px'}" class="userName">
                <nz-badge nzDot>
                    <nz-avatar nzIcon="user"></nz-avatar>
                </nz-badge>
                Hover me
                <i nz-icon nzType="down"></i>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu nzSelectable>
                    <li nz-menu-item>个人信息</li>
                    <li nz-menu-item [routerLink]="[ '/account/changePwd' ]" (click)="setBreadcrumb('账户','修改密码')">修改密码
                    </li>
                    <li nz-menu-divider></li>
                    <li nz-menu-item (click)="logout()">注销</li>
                </ul>
            </nz-dropdown-menu>
        </div>
    </nz-header>
    <nz-layout>
        <nz-sider nzWidth="200px">
            <ul nz-menu nzMode="inline" nzTheme="light" class="sider-menu">
                <li nz-menu-item nzMatchRouter>
                    <a [routerLink]="[ '/dashboard' ]" (click)="setBreadcrumb('仪表盘')">
                        <i nz-icon nzType="dot-chart"></i>仪表盘</a>
                </li>
                <li nz-submenu nzIcon="setting" nzTitle="系统管理">
                    <ul>
                        <li nz-menu-item nzMatchRouter>
                            <a [routerLink]="[ '/system/user' ]" (click)="setBreadcrumb('系统管理','用户管理')">
                                <i nz-icon [nzType]="'user'"></i>角色管理</a>用户管理</li>
                        <li nz-menu-item nzMatchRouter>
                            <a [routerLink]="[ '/system/role' ]" (click)="setBreadcrumb('系统管理','角色管理')">
                                <i nz-icon [nzType]="'idcard'"></i>角色管理</a></li>
                        <li nz-menu-item nzMatchRouter><i nz-icon [nzType]="'menu'"></i>菜单管理</li>
                    </ul>
                </li>
                <li nz-submenu nzIcon="laptop" nzTitle="组织管理">
                    <ul>
                        <li nz-menu-item>部门管理</li>
                        <li nz-menu-item>职位管理</li>
                    </ul>
                </li>
            </ul>
        </nz-sider>
        <nz-layout class="inner-layout">
            <nz-card [nzSize]="'small'" style="margin-top: 10px;">
                <nz-breadcrumb style="margin:0">
                    <nz-breadcrumb-item *ngFor="let info of breadcrumbInfo">{{info}}</nz-breadcrumb-item>
                </nz-breadcrumb>
            </nz-card>
            <ng-content></ng-content>
        </nz-layout>
    </nz-layout>
</nz-layout>
