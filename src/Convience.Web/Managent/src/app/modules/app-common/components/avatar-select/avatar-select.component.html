<div class="avatarContainer" (click)="showAvatarModal()">
    <div *ngIf="!input.value">
        <i class="upload-icon" nz-icon nzType="plus" nzTheme="outline"></i>
        <div>请选择</div>
    </div>
    <img *ngIf="input.value" [src]="getImgUrl(input.value)">
</div>
<input #input style="display:none"/>

<ng-template #avatarSelectTpl>
    <div *ngFor="let av of avatarList" class="avatarSelect" (click)="setSelectedAvatar(av)"
        [ngClass]="{'avatarSelected': av==selectedAvatar}">
        <img [src]="getImgUrl(av)">
    </div>
</ng-template>

<ng-template #avatarFooterTpl>
    <button nz-button nzType="default" (click)="confirm()">
        确定
    </button>
</ng-template>
